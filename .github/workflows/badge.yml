name: badge

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install nightly toolchain
      uses: dtolnay/rust-toolchain@nightly
    - name: Run cargo test
      run: cargo test --all --features=bincoded,derive
