name: Security audit

on:
  pull_request:
    types: [ labeled ]
    branches: [ main ]
    paths:
      - '**/Cargo.toml'

env:
  CARGO_TERM_COLOR: always

jobs:
  security_audit:
    if: ${{ github.event.label.name == 'ready-to-merge' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
